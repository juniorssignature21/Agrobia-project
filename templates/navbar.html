{% load static %}
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

<div class="homenav">
    <div class="logo">
        {% comment %} <img src="{% static "image/logo.png" %}" alt=""> {% endcomment %}
        <h3 style='color: green;'>
            Agrobia
        </h3>
    </div>
    <nav>
        <a href="{% url "home" %}">Home</a>
        {% comment %} <a href="About">About</a> {% endcomment %}
        <a href="{% url "shop" %}">Shop</a>
        <a href="categories">Categories</a>
        <a href="{% url 'check-vendor-status' %}">Sell on Agrobia</a>
    </nav>
    {% comment %} <form action="{% url "shop" %}" method="GET">
        <input name="q" placeholder="Search for more products" />
        </form> {% endcomment %}
    <img src="{% static "image/menu.png" %}" alt="" id="Menubtn">
    
    {% if user.is_authenticated %}
    <a href="{% url "cart_detail" %}" class="icon-cart">
        <img src="{% static "image/cart.png" %}" alt="">
        <span>
            {{cart_items|length}}
        </span>
    </a>
    <div class="user-div">
        <a href="{% url "user-profile" %}">
            <i class="bi bi-person user"></i>
        </a>
        {% comment %}
        <b>
            Hello,
             <br>
             {{user.username}}!
            </b>
            {% endcomment %}
    </div>

    {% else %}
    <a href="{% url "cart_detail" %}" class="icon-cart">
        <img src="{% static "image/cart.png" %}" alt="">
        <span>0</span>
    </a>
    <div class="register">
        <a href="{% url "login" %}">
            <i class="bi bi-person-add user"></i>
            </a>
    </div>
    {% endif %}
    <style>
        .user{
            font-size: 40px;
        }
    </style>
</div>
