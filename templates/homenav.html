{% load static %}
<link rel="stylesheet" href="{% static "styles/index.css" %}">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
{% comment %} <link rel="stylesheet" href="{% static "styles/home.css" %}"> {% endcomment %}
<div class="homenav">
    <div class="logo">
        <img src="{% static "image/logo.png" %}" alt="">
    </div>
    <nav>
        <a href="">
            Home
        </a>
        <a href="#service">
            Service
        </a>
        <a href="">
            About
        </a>
        <a href="">
            Blog
        </a>
        <a href="#testimonial">
            Testimonials
        </a>

    </nav>
    <div id="dropdown-menu" class="dropdown-menu">
        <a href="#hero">Home</a>
        <a href="#feature">Features</a>
        <a href="#pricing">Pricing</a>
        <a href="#testimonial">Testimonials</a>
        <a href="#faqs">FAQ</a>
        <a href="#contact">Contact Us</a>
        </div>
        <i class="bi bi-list menu-icon" onclick="toggleMenu()"></i>
        <a href="{% url "cart_detail" %}" class="icon-cart">
            <img src="{% static "image/cart.png" %}" alt="">
            <span>0</span>
        </a>
    {% if user.is_authenticated %}
    <div class="user-div">
        <a href="{% url "logout" %}">
            <i class="bi bi-person user"></i>
        </a>
        {% comment %} 
        <b>
            Hello,
            {{user.username}}!
        </b>
        <br> {% endcomment %}
    </div>

    {% else %}
    <div class="register">
        <a href="{% url "login" %}">
            <i class="bi bi-person-add user"></i>
            </a>
    </div>
    {% endif %}
    <style>
        .user{
            font-size: 40px;
        }
    </style>
</div>
