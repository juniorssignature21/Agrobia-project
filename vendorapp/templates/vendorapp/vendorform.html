{% extends "base.html" %}
{% load static %}
<link rel="stylesheet" href="{% static "styles/index.css" %}">
{% block content %}

<div class="login-form">
    <img src="{% static "image/amico.png" %}" alt="">
    <div>
        <div class='title'>
            <h3>
                Register As A Seller
            </h3>
        </div>
        <div class="vendor-div">
        <form action="{% url "vendor-form" %}" method="POST">
            {% csrf_token %}
                <div class="form-div">
                    {{form.as_p}}
                    {% comment %} <label for="">
                        Business Name:
                    </label>
                    <input type="text" name='business_name'>
                    <label for="">
                        Farm Produce:
                    </label>
                    <input type="text" name='farm_produce'>
                    <label for="">
                        Phone:
                    </label>
                    <input type="text" name='phone'>
                    <section id="emails">
                        <label for="">
                            Email:
                        </label>
                        <input type="email" name='email'>
                        <label for="">
                            Store Description:
                        </label>
                        <textarea name="" id="" cols="30" rows="10"></textarea>
                        <label for="">
                            Location:
                        </label>
                        <input type="text" name="location"> {% endcomment %}
                        <button type="submit" class='form-btn'>Submit</button>
                    </section>
                </div>
            </form>
            <a href="{% url "products-upload" %}">
                Already a seller?
            </a>
        </div>
        <br><br>
        <div class="scroll">
            <a href="{% url "home" %}">
                    Home
                </a>
            </div>
    </div>
</div>


{% endblock content %}
